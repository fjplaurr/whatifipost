sudo: required
services:
  - docker

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

before_install:
  - docker build -t fjplaurr/whatifipost-server ./server
   # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push fjplaurr/multi-server

  # Build Docker image for testing
  - docker build -t fjplaurr/whatifipost-client-test -f ./client/Dockerfile.dev ./client

script:
  # Run Docker image for testing
  - docker run fjplaurr/whatifipost-client-test npm run cypress:test

after_success:
  - docker build -t fjplaurr/whatifipost-client ./client
  - docker build -t fjplaurr/whatifipost-nginx ./nginx
  - docker build -t fjplaurr/whatifipost-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Push those images to docker hub
  - docker push fjplaurr/multi-client
  - docker push fjplaurr/multi-nginx
  - docker push fjplaurr/multi-worker

